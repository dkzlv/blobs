<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
                    Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
                overflow-x: hidden;
                margin: 0;
            }

            .container {
                align-items: center;
                display: flex;
                flex-direction: column;
                margin: 5vw 0;
            }

            .container .row {
                display: flex;
                width: 100%;
                max-width: 1000px;
            }

            .container .row .number {
                color: #ccc;
                position: relative;
                transform: translate(3rem, 0);
                width: 0;
            }

            .container .row .text {
                box-sizing: border-box;
                font-size: calc(0.5vw + 0.75rem);
                padding: 1.5rem 3rem;
            }

            .container .row .cell {
                flex-grow: 1;
                flex-shrink: 1;
            }

            .container .row .cell canvas {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container"></div>
        <script src="./content.ts"></script>
    </body>
</html>
